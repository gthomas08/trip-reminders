version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: trip_reminders_postgres
    environment:
      POSTGRES_USER: trip_reminders
      POSTGRES_PASSWORD: trip_reminders_dev
      POSTGRES_DB: trip_reminders_api_development
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trip_reminders"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: trip_reminders_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
